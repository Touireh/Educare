    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">

    <div class="container">

      <!-- Outer Row -->
      <div class="row justify-content-center">

          <div class="col-xl-10 col-lg-12 col-md-9">

              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-6 "><img style="height:100%; width: 100%;" src="../../assets/img/brand/test.webp"></div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                  </div>
                                  <form class="user" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                                      <div class="form-group">
                                          <input [(ngModel)]="email"  formControlName="email"  type="email" class="form-control form-control-user"
                                              id="email" aria-describedby="emailHelp"
                                              placeholder="Enter Email Address...">
                                      </div>
                                      <div  for="password" class="form-group">
                                          <input [(ngModel)]="password" formControlName="password"  type="password" class="form-control form-control-user"
                                              id="password" placeholder="Password">
                                      </div>
                                      <div class="form-group">
                                          <div class="custom-control custom-checkbox small">
                                              <input type="checkbox" class="custom-control-input" id="customCheck">
                                              <label class="custom-control-label" for="customCheck">Remember
                                                  Me</label>
                                          </div>
                                      </div>
                                      <button  type="submit" class="btn btn-primary btn-user btn-block">Login</button>

                                    
                                      <hr>
                                      <a href="index.html" class="btn btn-google btn-danger btn-user btn-block">
                                          <i class="fab fa-google fa-fw"></i> Login with Google
                                      </a>
                                      <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                          <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                      </a>
                                  </form>
                                  <hr>

                                      <a class="small" href="forgot-password.html">Forgot Password?</a>
                                  </div>
                                  <div class="text-center">

                                  </div>
                              </div>
