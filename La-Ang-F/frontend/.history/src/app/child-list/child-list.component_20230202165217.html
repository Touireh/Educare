                  <p style="font-family:'Segoe UI', Tahoma, Geneva;font-size: x-large;">Update user </p>
                  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                    <div class="form-group mb-3" >
                        <label class="form-label">First Name : </label>
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input type="text" class="form-control" formControlName="fname" required >
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="form-label">Last Name : </label>
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                          </div>
                          <input type="text" class="form-control" formControlName="lname" required>
                        </div>
                      </div>
                      <div class="form-group" >
                          <label class="form-label">Age :</label>
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input type="number" class="form-control" formControlName="age" required>
                          </div>
                        </div>
                        <div class="form-group" >
                          <label class="form-label">Guardian :</label>
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>

                          </div>
                        </div>
                        <div class="form-group" >

                            </div>
                            <input type="text" class="form-control" formControlName="maladie" required>
                          </div>
                        </div>
                      <div class="form-group" >
                        <label   class="form-label" for="annee">School year :</label>
                  <div class="input-group input-group-alternative">
                    <select class="form-control" id="type" formControlName="annee" name="annee" required>

                      <option value="scolaire">2020/2021</option>
                      <option value="scolaire">2021/2022</option>
                      <option value="scolaire">2022/2023</option>
                      <option value="scolaire">2023/2024</option>
