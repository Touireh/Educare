<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div><!-- class="row justify-content-center" -->
              <div class="col-lg-3 order-lg-2">
                <div class="card-profile-image">
                  <a href="javascript:void(0)">
                    <img src="./assets/img/theme/test.png" class="rounded-circle">
                  </a>
                </div>
              </div>
              <div class="col-lg-3 order-lg-2"></div>
              <div class="col-lg-4 order-lg-1"></div>
            </div><br><br><br><br><br>
            <div style="padding-left: 2%;padding-bottom: 3%;padding-top: 4%;">
              <p style="font-family:'Segoe UI', Tahoma, Geneva;font-size: x-large;padding-left: 27%;">All Students</p>
                <table class="table-responsive" style="border-collapse: separate;border-spacing: 10px;">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Age</th>
                          <th scope="col">Guardian</th>
                          <th scope="col">Kind of disease</th>
                          <th scope="col">School year</th>
                          <th scope="col" style="text-align: center;">Action</th>
                      </tr>
                  </thead>
                  <tbody style="padding-top: 4%;">
                      <tr *ngFor="let enfant of Enfants; let i = index">
                          <th scope="row">{{enfant.id}}</th>
                          <td style="padding: 15px;">{{enfant.fname}}</td>
                          <td style="padding: 15px;">{{enfant.lname}}</td>
                          <td style="padding: 15px;">{{enfant.age}}</td>
                          <td style="padding: 15px;">{{enfant.Parent}}</td>
                          <td style="padding: 15px;">{{enfant.maladie}}</td>
                          <td style="padding: 15px;">{{enfant.annee}}</td>
                          <td style="padding: 15px;">
                              <button type="button" class="btn btn-danger"  (click)="delete(enfant.id,i)">Delete</button>
                              <button type="button" class="btn btn-success" routerLink="/edit-child/{{enfant.id}}">Edit</button>
                          </td>
                      </tr> 
                  </tbody>
                </table>
              </div>
            <div class="text-center mt-4" style="width: 90%;">
              <button (click)="showForm = !showForm" class="btn btn-primary"> <p style="font-family:'Segoe UI', Tahoma, Geneva;">Add new student</p></button>
              <br><br><br>

                <div class="form-group mb-3" >
                  <label class="form-label">First Name : </label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="fname" required >
                  </div>
                </div>
                <div class="form-group" >
                  <label class="form-label">Last Name : </label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="lname" required>
                  </div>
                </div>
                <div class="form-group" >
                    <label class="form-label">Age :</label>
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input type="number" class="form-control" formControlName="age" required>
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="form-label">Guardian :</label>
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="Parent" required>
                    </div>
                  </div>
                  <div class="form-group" >
                    <label class="form-label">Kind of disease : </label>
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="maladie" required>
                    </div>
                  </div>
                <div class="form-group" >
                  <label   class="form-label">School year :</label>
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <textarea class="form-control" rows="3" formControlName="annee" ></textarea>
                  </div>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Add Student</button>
                  <img src="../../assets/img/theme/add_user.jfif" width="10%">
                </div>
