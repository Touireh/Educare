<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Make Donnation</small>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input class="form-control" placeholder="Name" type="text" formControlName="name" required >
                        </div>
                    </div>
                    <div class="form-group mb-3">
                      <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                         <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                       <input class="form-control" placeholder="Email" type="email" formControlName="name" required >
                     </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                           <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                         <input class="form-control" placeholder="RIB" type="text" formControlName="name" required >
                       </div>
                      </div>
                      <div class="form-group mb-3">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                           <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                         <input class="form-control" placeholder="Montant en DH" type="number" formControlName="name" required >
                       </div>
                      </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-primary my-4">Donate</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
