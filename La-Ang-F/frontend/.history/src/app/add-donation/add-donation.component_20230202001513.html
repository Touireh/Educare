      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3"><h1 style="font-family: Haettenschweiler;font-size: large;">Make Donnation</h1></div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3" >
                        <label class="form-label">Name : </label>
                        <div class="input-group input-group-alternative">
                          <input type="text" class="form-control" formControlName="name" required >
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="form-label">E-Mail : </label>
                        <div class="input-group input-group-alternative">
                          <input type="email" class="form-control" formControlName="email" required>
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="form-label">RIB :</label>
                        <div class="input-group input-group-alternative">
                          <input type="text" class="form-control" formControlName="Parent" required>
                        </div>
                      </div>
                      <div class="form-group" >
                          <label class="form-label">Donation amount :</label>
                          <div class="input-group input-group-alternative">
                            <input type="number" class="form-control" formControlName="montant" required>
                          </div>
                        </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary my-4">Donate</button>
                      </div>

                </form>
                <table class="table-responsive" style="border-collapse: separate;border-spacing: 10px;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Guardian</th>
                            <th scope="col">Kind of disease</th>
                            <th scope="col">School year</th>
                            <th scope="col" style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody style="padding-top: 4%;">
                        <tr *ngFor="let enfant of Enfants; let i = index">
                            <th scope="row">{{enfant.id}}</th>
                            <td style="padding: 15px;">{{enfant.fname}}</td>
                            <td style="padding: 15px;">{{enfant.lname}}</td>
                            <td style="padding: 15px;">{{enfant.age}}</td>
                            <td style="padding: 15px;">{{enfant.Parent}}</td>
                            <td style="padding: 15px;">{{enfant.maladie}}</td>
                            <td style="padding: 15px;">{{enfant.annee}}</td>
                            <td style="padding: 15px;">
                                <button type="button" class="btn btn-danger"  (click)="delete(enfant.id,i)">Delete</button>
                                <button type="button" class="btn btn-success" routerLink="/edit-child/{{enfant.id}}">Edit</button>
