      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Make Donnation</small>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form [formGroup]="donationForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3" >
                        <label class="form-label">First Name : </label>
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input type="text" class="form-control" formControlName="fname" required >
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="form-label">Last Name : </label>
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                          </div>
                          <input type="text" class="form-control" formControlName="lname" required>
                        </div>
                      </div>
                      <div class="form-group" >
                          <label class="form-label">Age :</label>
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input type="number" class="form-control" formControlName="age" required>
                          </div>
                        </div>
                        <div class="form-group" >
                          <label class="form-label">Guardian :</label>
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="Parent" required>
                          </div>
                        </div>
                        <div class="form-group" >
                          <label class="form-label">Kind of disease : </label>
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>
                            <input type="text" class="form-control" formControlName="maladie" required>
                          </div>
                        </div>
                      <div class="form-group" >
                        <label   class="form-label">School year :</label>
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                          </div>
                          <textarea class="form-control" rows="3" formControlName="annee" ></textarea>
                        </div>
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-primary my-4">Donate</button>
