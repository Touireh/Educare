<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3"><h1 style="font-family: Haettenschweiler;font-size: xx-large;">Make Donnation</h1></div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <form [formGroup]="donationForm" (ngSubmit)="onSubmit()" *ngIf="!formSubmitted" #form="ngForm">
                    <div class="form-group mb-3" >
                        <label class="form-label">Name : </label>
                        <div class="input-group input-group-alternative">
                          <input type="text" class="form-control" formControlName="name" required >
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="form-label">E-Mail : </label>
                        <div class="input-group input-group-alternative">
                          <input type="email" class="form-control" formControlName="email" required>
                        </div>
                      </div>
                      <div class="form-group" >
                        <label class="form-label">RIB :</label>
                        <div class="input-group input-group-alternative">
                          <input type="text" class="form-control" formControlName="cin" required>
                        </div>
                      </div>
                      <div class="form-group" >
                          <label class="form-label">Donation amount :</label>
                          <div class="input-group input-group-alternative">
                            <input type="number" class="form-control" formControlName="montant" required>
                          </div>
                        </div>
                      <div class="mb-3" style="text-align: center;">
                        <button type="submit" class="btn btn-primary my-4" >Donate</button>
                      </div>
                    </form>
                    <div *ngIf="formSubmitted" style="text-align: center;">
                        {{ thankYouMessage }} ‚ù§
                    </div>
                    <div *ngIf="errorMessage" style="text-align: center;">
                        {{ errorMessage }}
                    </div>
