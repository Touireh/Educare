<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <div class="shape shape-style-1 shape-primary alpha-4">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="row justify-content-center">
              <div class="col-lg-3 order-lg-2">
              </div>
              <div class="col-lg-4 order-lg-1">
                <div class="card-profile-stats d-flex justify-content-center"> 
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" >
                <div class="form-group mb-3" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Name" type="text" formControlName="title">
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input id="name" (change)="onSelect()" class="form-control" placeholder="Price" type="text" formControlName="price">
                  </div>
                </div>
                <div class="form-group" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input id="email" (change)="onSelect()" class="form-control" placeholder="Description" type="text" formControlName="description">
                  </div>
                </div>

                <div class="form-group" >
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input id="email" (change)="onSelect()" class="form-control" placeholder="Description" type="text" formControlName="description">
                    </div>
                  </div>
               
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4">Add</button>
                </div>
                <button type="submit">Add User</button><div *ngIf="message">{{message}}</div>
              </form>
            </div>
            <div class="mt-5 py-5 border-top text-center">
              <div class="row justify-content-center">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
